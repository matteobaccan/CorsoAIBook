0"/><text x="100" y="425" fill="#000" font-family="Arial" font-size="14">Generatore: Crea immagini &quot;false&quot; a partire da rumore casuale.</text><rect width="20" height="20" x="70" y="450" fill="#d3d3d3" stroke="#000"/><text x="100" y="465" fill="#000" font-family="Arial" font-size="14">Immagine Generata: Risultato del generatore.</text><rect width="20" height="20" x="70" y="490" fill="#90ee90" stroke="#000"/><text x="100" y="505" fill="#000" font-family="Arial" font-size="14">Discriminatore: Valuta se l&apos;immagine è reale o falsa.</text><line x1="70" x2="90" y1="530" y2="530" stroke="#000" stroke-width="2"/><polygon fill="#000" points="90 530 80 525 80 535"/><text x="100" y="535" fill="#000" font-family="Arial" font-size="14">Feedback: Il discriminatore fornisce feedback al generatore.</text></svg>