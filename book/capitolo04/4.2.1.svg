<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700"><text x="500" y="50" fill="#000" font-family="Arial" font-size="28" text-anchor="middle">Pipeline di Machine Learning</text><text x="500" y="80" fill="#000" font-family="Arial" font-size="18" text-anchor="middle">Esempio: Previsione del Prezzo delle Case</text><rect width="200" height="100" x="50" y="120" fill="#add8e6" stroke="#000"/><text x="150" y="150" fill="#000" font-family="Arial" font-size="16" text-anchor="middle">Raccolta Dati</text><text x="150" y="180" fill="#000" font-family="Arial" font-size="14" text-anchor="middle">(Es: Dati su dimensioni,</text><text x="150" y="200" fill="#000" font-family="Arial" font-size="14" text-anchor="middle">posizione, et√† della casa)</text><line x1="250" x2="300" y1="170" y2="170" stroke="#000" stroke-width="2"/><polygon fill="#000" points="300 170 290 165 290 175"/><rect width="200" height="100" x="300" y="120" fill="#90ee90" stroke="#000"/><text x="400" y="150" fill="#000" font-family="Arial" font-size="16" text-anchor="middle">Pre-Processing</text><text x="400" y="180" fill="#000" font-family="Arial" font-size="14" text-anchor="middle">(Es: Pulizia dei dati,</text><text x="400" y="200" fill="#000" font-family="Arial" font-size="14" text-anchor="middle">rimozione di errori)</text><line x1="500" x2="550" y1="170" y2="170" stroke="#000" stroke-width="2"/><polygon fill="#000" points="550 170 540 165 540 175"/><rect width="200" height="100" x="550" y="120" fill="#f08080" stroke="#000"/><text x="650" y="150" fill="#000" font-family="Arial" font-size="16" text-anchor="middle">Training</text><text x="650" y="180" fill="#000" font-family="Arial" font-size="14" text-anchor="middle">(Es: Addestramento del modello</text><text x="650" y="200" fill="#000" font-family="Arial" font-size="14" text-anchor="middle">per prevedere il prezzo)</text><line x1="750" x2="800" y1="170" y2="170" stroke="#000" stroke-width="2"/><polygon fill="#000" points="800 170 790 165 790 175"/><rect width="200" height="100" x="800" y="120" fill="#ffffe0" stroke="#000"/><text x="900" y="150" fill="#000" font-family="Arial" font-size="16" text-anchor="middle">Valutazione</text><text x="900" y="180" fill="#000" font-family="Arial" font-size="14" text-anchor="middle">(Es: Verifica della precisione</text><text x="900" y="200" fill="#000" font-family="Arial" font-size="14" text-anchor="middle">del modello)</text><rect width="900" height="400" x="50" y="250" fill="#fff" stroke="#000" stroke-width="1"/><text x="70" y="280" fill="#000" font-family="Arial" font-size="20" font-weight="bold">Legenda:</text><rect width="30" height="30" x="70" y="320" fill="#add8e6" stroke="#000"/><text x="120" y="340" fill="#000" font-family="Arial" font-size="16">Raccolta Dati: Acquisizione dei dati grezzi (es: dataset di case).</text><rect width="30" height="30" x="70" y="370" fill="#90ee90" stroke="#000"/><text x="120" y="390" fill="#000" font-family="Arial" font-size="16">Pre-Processing: Pulizia e preparazione dei dati (es: rimozione di errori).</text><rect width="30" height="30" x="70" y="420" fill="#f08080" stroke="#000"/><text x="120" y="440" fill="#000" font-family="Arial" font-size="16">Training: Addestramento del modello per fare previsioni.</text><rect width="30" height="30" x="70" y="470" fill="#ffffe0" stroke="#000"/><text x="120" y="490" fill="#000" font-family="Arial" font-size="16">Valutazione: Verifica della precisione del modello.</text><line x1="70" x2="100" y1="520" y2="520" stroke="#000" stroke-width="2"/><polygon fill="#000" points="100 520 90 515 90 525"/><text x="120" y="525" fill="#000" font-family="Arial" font-size="16">Flusso di lavoro sequenziale.</text></svg>