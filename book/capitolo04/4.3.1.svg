<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400"><text x="400" y="40" font-size="24" font-weight="bold" text-anchor="middle">Apprendimento Supervisionato vs Non Supervisionato</text><g transform="translate(100,100)"><text x="150" y="0" fill="#2c5282" font-size="20" font-weight="bold" text-anchor="middle">Supervisionato</text><rect width="80" height="160" x="0" y="20" fill="#bee3f8" rx="5"/><text x="40" y="100" font-size="14" text-anchor="middle">Dati di Input</text><rect width="80" height="160" x="220" y="20" fill="#9ae6b4" rx="5"/><text x="260" y="100" font-size="14" text-anchor="middle">Etichette</text><path stroke="#4299e1" stroke-width="2" marker-end="url(#arrowhead)" d="M90,100 L210,100"/><rect width="100" height="40" x="100" y="140" fill="#4299e1" rx="5"/><text x="150" y="165" fill="#fff" font-size="14" text-anchor="middle">Modello</text></g><g transform="translate(450,100)"><text x="150" y="0" fill="#2c5282" font-size="20" font-weight="bold" text-anchor="middle">Non Supervisionato</text><rect width="80" height="160" x="0" y="20" fill="#bee3f8" rx="5"/><text x="40" y="100" font-size="14" text-anchor="middle">Dati di Input</text><rect width="80" height="160" x="220" y="20" fill="#fbd38d" rx="5"/><text x="260" y="100" font-size="14" text-anchor="middle">Cluster</text><path stroke="#4299e1" stroke-width="2" marker-end="url(#arrowhead)" d="M90,100 L210,100"/><rect width="100" height="40" x="100" y="140" fill="#4299e1" rx="5"/><text x="150" y="165" fill="#fff" font-size="14" text-anchor="middle">Modello</text></g><g><text x="150" y="0" font-size="14" transform="translate(100,320)">• Dati etichettati</text><text x="150" y="20" font-size="14" transform="translate(100,320)">• Predizione guidata</text><text x="150" y="40" font-size="14" transform="translate(100,320)">• es: Classificazione</text></g><g><text x="150" y="0" font-size="14" transform="translate(450,320)">• Dati non etichettati</text><text x="150" y="20" font-size="14" transform="translate(450,320)">• Trova patterns</text><text x="150" y="40" font-size="14" transform="translate(450,320)">• es: Clustering</text></g><defs><marker id="arrowhead" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><polygon fill="#4299e1" points="0 0 10 3.5 0 7"/></marker></defs></svg>