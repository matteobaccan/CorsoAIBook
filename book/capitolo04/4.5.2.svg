<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><text x="400" y="40" fill="#000" font-family="Arial" font-size="24" text-anchor="middle">Reti Neurali Ricorrenti (RNN)</text><text x="400" y="80" fill="#000" font-family="Arial" font-size="16" text-anchor="middle">Esempio: Previsione della parola successiva in una frase</text><text x="100" y="150" fill="#000" font-family="Arial" font-size="14">Input:</text><rect width="50" height="30" x="150" y="130" fill="#add8e6" stroke="#000"/><text x="175" y="150" fill="#000" font-family="Arial" font-size="14" text-anchor="middle">Ciao</text><rect width="50" height="30" x="210" y="130" fill="#add8e6" stroke="#000"/><text x="235" y="150" fill="#000" font-family="Arial" font-size="14" text-anchor="middle">come</text><rect width="50" height="30" x="270" y="130" fill="#add8e6" stroke="#000"/><text x="295" y="150" fill="#000" font-family="Arial" font-size="14" text-anchor="middle">stai</text><line x1="330" x2="380" y1="145" y2="145" stroke="#000" stroke-width="2"/><polygon fill="#000" points="380 145 370 140 370 150"/><rect width="100" height="50" x="400" y="120" fill="#90ee90" stroke="#000"/><text x="450" y="150" fill="#000" font-family="Arial" font-size="14" text-anchor="middle">RNN</text><line x1="510" x2="560" y1="145" y2="145" stroke="#000" stroke-width="2"/><polygon fill="#000" points="560 145 550 140 550 150"/><text x="650" y="150" fill="#000" font-family="Arial" font-size="14">Output:</text><rect width="50" height="30" x="700" y="130" fill="#f08080" stroke="#000"/><text x="725" y="150" fill="#000" font-family="Arial" font-size="14" text-anchor="middle">?</text><rect width="700" height="250" x="50" y="200" fill="#fff" stroke="#000" stroke-width="1"/><text x="70" y="230" fill="#000" font-family="Arial" font-size="16" font-weight="bold">Legenda:</text><rect width="20" height="20" x="70" y="260" fill="#add8e6" stroke="#000"/><text x="100" y="275" fill="#000" font-family="Arial" font-size="14">Input: Sequenza di parole (es. &quot;Ciao come stai&quot;).</text><rect width="20" height="20" x="70" y="300" fill="#90ee90" stroke="#000"/><text x="100" y="315" fill="#000" font-family="Arial" font-size="14">RNN: Elabora la sequenza e mantiene una memoria interna.</text><rect width="20" height="20" x="70" y="340" fill="#f08080" stroke="#000"/><text x="100" y="355" fill="#000" font-family="Arial" font-size="14">Output: Previsione della parola successiva (es. &quot;?&quot;).</text><line x1="70" x2="90" y1="380" y2="380" stroke="#000" stroke-width="2"/><polygon fill="#000" points="90 380 80 375 80 385"/><text x="100" y="385" fill="#000" font-family="Arial" font-size="14">Flusso di dati attraverso la RNN.</text></svg>