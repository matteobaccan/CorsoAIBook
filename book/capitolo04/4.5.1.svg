<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700"><text x="500" y="50" fill="#000" font-family="Arial" font-size="28" text-anchor="middle">Reti Neurali Convoluzionali (CNN)</text><text x="500" y="80" fill="#000" font-family="Arial" font-size="18" text-anchor="middle">Esempio: Riconoscimento di Cani e Gatti</text><rect width="200" height="200" x="100" y="120" fill="#d3d3d3" stroke="#000"/><text x="200" y="340" fill="#000" font-family="Arial" font-size="16" text-anchor="middle">Input: Immagine</text><text x="200" y="370" fill="#000" font-family="Arial" font-size="14" text-anchor="middle">(Es: Foto di un gatto)</text><line x1="300" x2="350" y1="220" y2="220" stroke="#000" stroke-width="2"/><polygon fill="#000" points="350 220 340 215 340 225"/><rect width="200" height="100" x="350" y="120" fill="#add8e6" stroke="#000"/><text x="450" y="150" fill="#000" font-family="Arial" font-size="16" text-anchor="middle">Strato Convoluzionale</text><text x="450" y="180" fill="#000" font-family="Arial" font-size="14" text-anchor="middle">(Es: Rileva bordi, texture)</text><line x1="550" x2="600" y1="170" y2="170" stroke="#000" stroke-width="2"/><polygon fill="#000" points="600 170 590 165 590 175"/><rect width="200" height="100" x="600" y="120" fill="#90ee90" stroke="#000"/><text x="700" y="150" fill="#000" font-family="Arial" font-size="16" text-anchor="middle">Strato di Pooling</text><text x="700" y="180" fill="#000" font-family="Arial" font-size="14" text-anchor="middle">(Es: Riduce le dimensioni)</text><line x1="800" x2="850" y1="170" y2="170" stroke="#000" stroke-width="2"/><polygon fill="#000" points="850 170 840 165 840 175"/><rect width="200" height="100" x="850" y="120" fill="#f08080" stroke="#000"/><text x="950" y="150" fill="#000" font-family="Arial" font-size="16" text-anchor="middle">Strato Finale</text><text x="950" y="180" fill="#000" font-family="Arial" font-size="14" text-anchor="middle">(Es: Classifica: gatto)</text><rect width="900" height="250" x="50" y="400" fill="#fff" stroke="#000" stroke-width="1"/><text x="70" y="430" fill="#000" font-family="Arial" font-size="20" font-weight="bold">Legenda:</text><rect width="30" height="30" x="70" y="460" fill="#d3d3d3" stroke="#000"/><text x="120" y="480" fill="#000" font-family="Arial" font-size="16">Input: Immagine (es: foto di un gatto).</text><rect width="30" height="30" x="70" y="500" fill="#add8e6" stroke="#000"/><text x="120" y="520" fill="#000" font-family="Arial" font-size="16">Strato Convoluzionale: Rileva caratteristiche (es: bordi, texture).</text><rect width="30" height="30" x="70" y="540" fill="#90ee90" stroke="#000"/><text x="120" y="560" fill="#000" font-family="Arial" font-size="16">Strato di Pooling: Riduce le dimensioni dell&apos;immagine.</text><rect width="30" height="30" x="70" y="580" fill="#f08080" stroke="#000"/><text x="120" y="600" fill="#000" font-family="Arial" font-size="16">Strato Finale: Classifica l&apos;immagine (es: gatto o cane).</text><line x1="70" x2="100" y1="620" y2="620" stroke="#000" stroke-width="2"/><polygon fill="#000" points="100 620 90 615 90 625"/><text x="120" y="625" fill="#000" font-family="Arial" font-size="16">Flusso di elaborazione di una CNN.</text></svg>