<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="900"><text x="500" y="80" fill="#000" font-family="Arial" font-size="28" text-anchor="middle">Reinforcement Learning - Esempio Pratico</text><rect width="600" height="400" x="200" y="150" fill="#d3d3d3" stroke="#000"/><text x="500" y="570" fill="#000" font-family="Arial" font-size="18" text-anchor="middle">Labirinto (Ambiente)</text><circle cx="400" cy="200" r="30" fill="#add8e6" stroke="#000"/><text x="400" y="205" fill="#000" dominant-baseline="middle" font-family="Arial" font-size="14" text-anchor="middle">Robot</text><circle cx="650" cy="450" r="30" fill="red" stroke="#000"/><text x="650" y="455" fill="#fff" dominant-baseline="middle" font-family="Arial" font-size="14" text-anchor="middle">Mela</text><line x1="430" x2="550" y1="200" y2="200" stroke="#000" stroke-width="2"/><polygon fill="#000" points="550 200 540 195 540 205"/><text x="490" y="190" fill="#000" font-family="Arial" font-size="16" text-anchor="middle">Azione: Muoversi</text><line x1="200" x2="370" y1="200" y2="200" stroke="#000" stroke-width="2"/><polygon fill="#000" points="200 200 210 195 210 205"/><text x="285" y="190" fill="#000" font-family="Arial" font-size="16" text-anchor="middle">Stato: Posizione</text><line x1="650" x2="650" y1="420" y2="350" stroke="#000" stroke-width="2"/><polygon fill="#000" points="650 350 645 360 655 360"/><text x="670" y="380" fill="#000" font-family="Arial" font-size="16">Ricompensa: +1</text><rect width="900" height="250" x="50" y="600" fill="#fff" stroke="#000" stroke-width="1"/><text x="70" y="640" fill="#000" font-family="Arial" font-size="20" font-weight="bold">Legenda:</text><circle y="680" cx="80" r="10" fill="#add8e6" stroke="#000"/><text x="110" y="685" fill="#000" font-family="Arial" font-size="16">Agente (Robot): Impara a muoversi nel labirinto.</text><rect width="20" height="20" x="80" y="710" fill="#d3d3d3" stroke="#000"/><text x="110" y="725" fill="#000" font-family="Arial" font-size="16">Ambiente (Labirinto): Contesto in cui il robot opera.</text><line x1="80" x2="100" y1="750" y2="750" stroke="#000" stroke-width="2"/><polygon fill="#000" points="100 750 90 745 90 755"/><text x="110" y="755" fill="#000" font-family="Arial" font-size="16">Azione: Muoversi in una direzione.</text><line x1="80" x2="80" y1="780" y2="800" stroke="#000" stroke-width="2"/><polygon fill="#000" points="80 800 75 790 85 790"/><text x="110" y="795" fill="#000" font-family="Arial" font-size="16">Stato: Posizione corrente del robot.</text><line x1="80" x2="80" y1="810" y2="830" stroke="#000" stroke-width="2"/><polygon fill="#000" points="80 830 75 820 85 820"/><text x="110" y="825" fill="#000" font-family="Arial" font-size="16">Ricompensa: Feedback (+1 per la mela).</text></svg>